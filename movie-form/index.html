<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Movie Festival</title>
</head>

<body>

    <h1>Movie Festival</h1>
    <div class="wrapper">
        <fieldset>
            <p>Please fill in the form</p>
            <p>Movie</p>
            <form action="#">
                <fieldset class="movie-fieldset">
                    <label for="title">Title</label>
                    <input type="text" name="movie-name" class="movie-title" id="title">
                    <label for="length">Length (min)</label>
                    <input type="number" name="movie-number" class="movie-length" id="length">
                    <select name="genre" class="movie-genre">
                        <option value="">-</option>
                        <option value="action">Action</option>
                        <option value="sf">SF</option>
                        <option value="thriller">Thriller</option>
                    </select>
                    <input type="button" value="Create movie" name="add-movie" class="add-movie" onclick="createMovie()">
                    <ul class="movie-list"></ul>
                </fieldset>
                <fieldset>
                    <label for="date"></label>
                    <input type="date" name="date" id="date" class="program-date">
                    <input type="button" value="Create program" name="add-program" class="add-program" onclick="createProgram()">
                    <ul class="program-list"></ul>
                    <hr>
                    <label for="movie-in-program">Movie</label>
                    <select name="movies" id="movie-in-program">
                        <option value="">-</option>
                    </select>
                    <label for="program-in-program">Program</label>
                    <select name="movies" id="program-in-program">
                        <option value="">-</option>
                    </select>
                    <input type="button" value="Add movie to program" name="add-program" class="add-program" onclick="">
                </fieldset>
            </form>
        </fieldset>
    </div>
    <script src="./JS/app.js"></script>
</body>

</html>
