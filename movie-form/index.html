<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Movie Festival</title>
</head>
<body>
    <h1>Movie Festival</h1>
    <form action="#">
        <fieldset>
            <label for="title">Title</label>
            <input type="text" name="movie-name" class="movie-title" id="title">
            <label for="length">Length (min)</label>
            <input type="number" name="movie-number" class="movie-length" id="length">
            <select name="genre" class="movie-genre">
                <option value="">-</option>
                <option value="action">Action</option>
                <option value="sf">SF</option>
                <option value="thriller">Thriller</option>
            </select>
            <input type="button" value="Create movie" name="add-movie" class="add-movie" onclick="createMovie()">
            <ul class="movie-list"></ul>
        </fieldset>
        <fieldset>
            <label for="date"></label>
            <input type="date" name="date" id="date">
            <input type="button" value="Create program" name="add-program" class="add-program" onclick="createProgram()">
        </fieldset>
        
    </form>
    <script src="./JS/app.js"></script>
</body>
</html>
